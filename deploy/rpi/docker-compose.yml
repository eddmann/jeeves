  #   container_name: jeeves-tailscale
  #   hostname: jeeves
  #   restart: unless-stopped
  #   environment:
  #     - TS_AUTHKEY=${TS_AUTHKEY}
  #     - TS_STATE_DIR=/var/lib/tailscale
  #     - TS_EXTRA_ARGS=--ssh
  #   cap_add:
  #     - net_admin
  #     - sys_module
  #   volumes:
  #     - tailscale-state:/var/lib/tailscale
  #   devices:
  #     - /dev/net/tun:/dev/net/tun

